<!DOCTYPE html>
<html>

<body>
    <h1>Meu primeiro SVG</h1>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"/>
    </svg>

</body>

</html>

<!--Explicação do código SVG:

Uma imagem SVG começa com uma tag <svg>
Os atributos width e height da tag <svg> definem a largura e a altura da imagem SVG
A tag <circle> é usada para desenhar um círculo
Os atributos cx e cy definem as coordenadas x e y do centro do círculo. Se cx e cy não estiverem configurados, o centro do círculo será definido como (0, 0)
O atributo "r" define o raio do círculo
Os atributos stroke e stroke-width controlam como o contorno de uma forma aparece. Definimos o contorno do círculo como uma "borda" verde de 4px
O atributo fill refere-se à cor dentro do círculo. Definimos a cor de preenchimento para amarelo
A tag de fechamento </svg> fecha a imagem SVG
Nota: Como o SVG é gravado em XML, todos os elementos devem ser fechados corretamente!-->
