<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exemplo 10</title>
</head>

<body>
    <script>
        var numero_digitado = window.prompt("Digite um número entre 1 e 5:", "");
        var numero_sorteado = Math.round(Math.random() * 4 + 1);

        numero_digitado = Number(numero_digitado);

        if (numero_digitado == numero_sorteado)
            document.write("Você acertou!!!");
        else
            document.write("Você errou, o número sorteado foi " + numero_sorteado + "!");
    </script>
</body>

</html>
