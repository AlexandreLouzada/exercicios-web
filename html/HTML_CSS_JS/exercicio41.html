<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exemplo 41</title>
</head>

<body>
    <script>
        var largura = screen.width;
        var altura = screen.height;
        var largDisponivel = screen.availWidth;
        var altDisponivel = screen.availHeight;
        var cores = screen.colorDepth;

        document.write("Resolução da tela: " + largura + "x" + altura + "px<br />");
        document.write("Resolução disponível da tela: " + largDisponivel + "x" + altDisponivel + "px<br />");
        document.write("Profundidade de cores: " + cores + "bits");
    </script>
</body>

</html>
