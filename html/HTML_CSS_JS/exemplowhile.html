<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exemplo while</title>
</head>

<body>
    <script>
        var par, impar, número = 1;
        par = impar = 0;
        while (número < 10) {
            if (número % 2 == 0)
                par++;
            else impar++;
            document.write("<br>" + número++);
        }
        document.write("<br>" + "Quantidade de pares: " + par);
        document.write("<br>" + "Quantidade de ímpares: " + impar);
    </script>
</body>

</html>
