<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exemplo Estrutura de Repetição "for"</title>
</head>

<body>
    <script>
        var contador, salário, media, total = 0;
        for (contador = 1; contador <= 3; contador++) {
            salário = window.prompt("Digite o salário do funcionário", "");
            salário = Number(salário);
            total += salário;
        }
        media = total / 3
        document.write("<br> " + "Total da folha de pagamento = " + total);
        document.write("<br> " + "Média salarial = " + media);
    </script>
</body>
