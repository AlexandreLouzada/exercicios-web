<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exemplo Estrutura de Repetição "for"</title>
</head>

<body>
    <script>
        var contador;

        for (contador = 1; contador <= 5; contador++)
            document.writeln("<br> " + ++contador);
    </script>
</body>
