<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exemplo 39</title>
</head>

<body>
    <script>
        var navegador = navigator.appName;
        var versao = navigator.appVersion;

        document.write("O navegador utilizado é o " + navegador + "<br />");
        document.write("A versão do navegador utilizado é " + versao);
    </script>
</body>

</html>
