<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exemplo 1</title>
</head>

<body>
    <script>
        /* construir um script que leia o nome digitado pelo usuário na janela de window.prompt() e escreva na página a mensagem“ Olá fulano, seja bem vindo!”, onde fulano é o nome digitado pelo usuário.*/

        var nome = window.prompt("Digite o seu nome:", "");
        document.write("Olá " + nome + ", seja bem vindo!");
    </script>
</body>

</html>
