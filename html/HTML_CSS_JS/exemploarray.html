<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exemplo 28</title>
</head>

<body>
    <script>
        var valor = new Array(5);
        for (posição = 0; posição <= 5; posição++) {
            valor[posição] = posição * 2;
            document.write("<br>", "Array valor na posição " +
                posição + " é igual a " +
                valor[posição]);
        }
    </script>
</body>
