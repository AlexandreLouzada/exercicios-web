<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exemplo 28</title>
</head>

<body>
    <script>
        var n = Math.round(Math.random() * 4);
        var ditado = new Array(5);

        ditado[0] = "Deus ajuda quem cedo madruga.";
        ditado[1] = "Cavalo dado não se olha os dentes.";
        ditado[2] = "Em casa de ferreiro, espeto de pau.";
        ditado[3] = "Santo de casa não faz milagre.";
        ditado[4] = "Um dia da caça e outro do caçador.";

        document.write(ditado[n]);
        document.write("<br>" + "posição sorteada: " + n);
    </script>
</body>

</html>
