<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exemplo 6</title>
</head>

<body>
    <script>
        var n = window.prompt("Digite um número:", "");
        n = Number(n);
        var rq = Math.sqrt(n);

        document.write("A raiz quadrada de " + n + " é " + rq);
    </script>
</body>

</html>
