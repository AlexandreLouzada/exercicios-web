<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exemplo 5</title>
    <script>
        function trocar(a, b) {
            var aux = a;
            a = b;
            b = aux;

            document.getElementById('n1').value = a;
            document.getElementById('n2').value = b;
        }
    </script>
</head>

<body>
    <form id="f1" method="post" action="">
        <p><label for="n1">1º Número:</label>
            <input type="text" id="n1" /></p>

        <p><label for="n2">2º Número:</label>
            <input type="text" id="n2" /></p>

        <p><input type="button" value="Trocar" onclick="trocar(document.getElementById('n1').value, document.getElementById('n2').value);"></p>
    </form>
</body>

</html>
