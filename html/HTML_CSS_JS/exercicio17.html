<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exemplo 17</title>
</head>

<body>
    <script>
        var n = window.prompt("Digite um número:", "");
        var i, f = 1;

        for (i = n; i >= 1; i--)
            f *= i;

        document.write("O fatorial de " + n + " é " + f);
    </script>
</body>

</html>
