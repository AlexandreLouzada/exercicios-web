<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exemplo 22</title>
</head>

<body>
    <script>
        var data = new Date();
        var hora = data.getHours();

        if (hora < 12)
            document.write("Bom dia");
        else if (hora < 18)
            document.write("Boa tarde");
        else
            document.write("Boa noite");
    </script>
</body>

</html>
