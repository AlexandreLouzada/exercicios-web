<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exemplo 15</title>
</head>

<body>
    <script>
        var n = window.prompt("Digite um número:", "");
        var i, soma = 0;

        for (i = 1; i <= n; i++)
            soma += i;

        document.write("A soma dos números entre 1 e " + n + " é " + soma);
    </script>
</body>
