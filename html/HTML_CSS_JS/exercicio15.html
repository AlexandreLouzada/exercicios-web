<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exemplo 15</title>
</head>

<body>
    <script>
        var numero = window.prompt("Digite um número:", "");
        var contador, soma = 0;

        for (contador = 1; contador <= numero; contador++)
            soma += contador;

        document.writeln("A soma dos números entre 1 e " + numero + " é igual a " + soma);
    </script>
</body>
