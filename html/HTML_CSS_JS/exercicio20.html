<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exemplo 20</title>
</head>

<body>
    <script>
        var data = new Date();

        var dia = data.getDate();
        var mes = data.getMonth() + 1;
        var ano = data.getFullYear();
        var hora = data.getHours();
        var min = data.getMinutes();
        var seg = data.getSeconds();

        document.write("Olá, hoje é " + dia + "/" + mes + "/" + ano + " e no momento são " + hora + ":" + min + ":" + seg);
    </script>
</body>

</html>
