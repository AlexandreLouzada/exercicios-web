<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exemplo 8</title>
</head>

<body>
    <script>
        var n1 = Math.random();
        var n2 = Math.random() * 5;
        var n3 = Math.random() * 1 + 2;
        var n4 = Math.random() * 5 + 7;

        document.write("O número sorteado entre 0 e 1 foi " + n1 + "<br />");
        document.write("O número sorteado entre 0 e 5 foi " + n2 + "<br />");
        document.write("O número sorteado entre 2 e 3 foi " + n3 + "<br />");
        document.write("O número sorteado entre 5 e 12 foi " + n4);
    </script>
</body>

</html>
