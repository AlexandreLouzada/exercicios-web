<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exemplo 3</title>
    <script>
        /* construir uma página com um formulário contendo dois campos de texto para o usuário digitar um número em cada um e um botão que ao ser pressionado, chame uma função que exiba janelas de alerta exibindo a soma, a subtração, a multiplicação, a divisão e o resto divisão entre eles.*/
        function calcular(a, b) {
            a = Number(a);
            b = Number(b);

            window.alert("A soma é " + (a + b));
            window.alert("A subtração é " + (a - b));
            window.alert("A multiplicação é " + (a * b));
            window.alert("A divisão é " + (a / b));
            window.alert("O resto da divisão é " + (a % b));
        }
    </script>
</head>

<body>
    <form id="f1" method="post" action="">
        <p><label for="n1">1º Número:</label>
            <input type="text" id="n1" /></p>

        <p><label for="n2">2º Número:</label>
            <input type="text" id="n2" /></p>

        <p><input type="button" value="Ok" onclick="calcular(document.getElementById('n1').value, document.getElementById('n2').value);"></p>
    </form>
</body>

</html>
