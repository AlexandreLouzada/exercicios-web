<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exemplo 13</title>
</head>

<body>
    <script>
        var nome = window.prompt("Digite o seu nome:", "");
        var sexo = window.prompt("Digite o seu sexo:", "");

        if ((sexo == "M") || (sexo == "m"))
            document.write("Seja bem vindo " + nome);
        else if ((sexo == "F") || (sexo == "f"))
            document.write("Seja bem vinda " + nome);
        else
            document.write("Seja bem vindo(a) " + nome);
    </script>
</body>

</html>
