<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Exemplo 4</title>
    <script>
        function somar(a, b) {
            a = Number(a);
            b = Number(b);

            document.getElementById('resultado').value = a + b;
        }
    </script>
</head>

<body>
    <form id="f1" method="post" action="">
        <p><label for="n1">1º Número:</label>
            <input type="text" id="n1" /></p>

        <p><label for="n2">2º Número:</label>
            <input type="text" id="n2" /></p>

        <p><input type="button" value="Somar" onclick="somar(document.getElementById('n1').value, document.getElementById('n2').value);"></p>

        <p><label for="resultado">Resultado:</label>
            <input type="text" id="resultado" /></p>
    </form>
</body>

</html>
